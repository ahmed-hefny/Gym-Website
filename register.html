<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> GYM Register </title>
        <!-- style links -->
            <!-- Font Awesome4 -->
            <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <!-- Normalize file -->
            <link rel="stylesheet" href="asset/css/normalize.css">
            <!-- index CSS file -->
            <link rel="stylesheet" href="asset/css/style.css">
            <!-- registration CSS style -->
            <link rel="stylesheet" href="asset/css/registeration_style.css">

</head> 
<body>
    <!-- Start Header here -->
    <section class="header" id="home">
        <section class="bg">
            <video src="asset/images/gym-video.mp4" autoplay type="video/mp4"></video>
            <div class="opacity"></div>
        </section>
        <nav class="navbar">
            <section class="container">
                <h1> Training <span>Studio </span></h1>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#classes">Classes</a></li>
                    <li><a href="#schedules">Schedules</a></li>
                    <li><a href="#contact-us">Contact</a></li>
                </ul>
                <button>sign up</button>
            </section>
        </nav>
        <article class="registration container">
            <div class="registration-form container">
                <h3 class="text-center">Registration</h3>
                <hr>
                <form action="#">
                    <div class="valid">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="Name" id="fullname" required>
                    </div>
                    <div class="valid">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="valid">
                        <label for="password">Password </label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="valid">
                        <label for="confirm-password">Confirm Password </label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <div>
                            <input type="radio" name="gender" id="m"> <label for="m"> Male</label>
                            <input type="radio" name="gender" id="f"> <label for="f"> Female</label>
                        </div>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="Name" id="address" required>
                    </div>
                    <div>
                        <label for="address">address</label>
                        <input type="text" name="Name" id="address" required>
                    </div>
                    <div style="clear: both;"></div>
                    <div class="btns">
                        <input type="submit" value="Submit" class="btn">
                        <input type="reset" value="Reset" class="btn">
                    </div>
                </form>
            </div>
        </article>
    </section>
    <!-- End Header here -->
    
    <!-- Start Footer here -->
    <section id="contact-us" class="contact">
        <article class="copyrights">
            Copyrights Â© 2020 Training Studio - Designed by <span> Ahmed Hefny </span>
        </article>
    </section>
    <!-- End Footer here -->

</body>
</html>
